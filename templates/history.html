<!DOCTYPE html>
<html lang="en">
<head>
    <title>History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your History</h2>
        <div class="mt-4">
            {% if history %}
                <ul class="list-group">
                    {% for item in history %}
                        <li class="list-group-item">
                            <strong>File:</strong> {{ item.filename }}<br>
                            <strong>Summary:</strong> 
                            <div class="summary-content">
                                {{ item.summary if item.summary else "N/A" }}
                            </div>
                            <strong>Timestamp:</strong> {{ item.timestamp }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No history found.</p>
            {% endif %}
        </div>
    </div>
    
    <style>
        .summary-content {
            white-space: pre-wrap;  /* Preserves whitespace and allows wrapping */
            word-break: break-word; /* Prevents overflow by breaking long words */
            margin: 10px 0;
            max-height: none;       /* Removes any height restriction */
            overflow: visible;      /* Ensures content isn't cut off */
        }
    </style>
</body>
</html>
