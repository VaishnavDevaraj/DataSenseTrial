<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Full-page lighter gradient background */
        body {
            background: linear-gradient(135deg, #d9e4f5, #b3c7f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Centered login box */
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for the login box */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form input focus effect with animation */
        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
            transform: scale(1.02); /* Slight zoom effect */
        }

        /* Login button styling with animation */
        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.5);
        }

        /* Link styling */
        a {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</body>
</html>
